plugins {
  id "com.microsoft.azure.azurefunctions" version "1.11.1"
}
apply plugin: 'java'
apply plugin: "com.microsoft.azure.azurefunctions"

group 'com.function'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:2.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'com.azure.resourcemanager:azure-resourcemanager:2.21.0' 
    implementation 'com.azure:azure-identity:1.7.1'
    implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.3.3'
}

sourceCompatibility = '11'
targetCompatibility = '11'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

azurefunctions {
    resourceGroup = 'java-functions-group'
    appName = 'azure-files-create-permission-via-func-1669733445359'
    pricingTier = 'Consumption'
    region = 'westus'
    runtime {
      os = 'windows'
      javaVersion = '11'
    }
    localDebug = "transport=dt_socket,server=y,suspend=n,address=5005"
}
